{% extends 'spveapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{ residents.firstname|as_crispy_field }}
    {{ residents.surname|as_crispy_field }}

    <div class="row">
        <div class="col-md-6">
            {{ residents.gender|as_crispy_field }}
        </div>
        <div class="col-md-6">
            {{ residents.hse_number|as_crispy_field }}
        </div>
    </div>
    <button type="submit" class="btn btn-success"><i class="fas fa-database"></i> Submit</button>
</form>
{% endblock %}
